<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css"/>
  <script type="text/javascript" src="calculator.js" defer></script>
</head>

<body>
<section class="calculator">
  <section id="element-result" class="element element-result">0</section>
  <section id="element-C" class="element element-C">C</section>
  <section id= "element-backspace" class="element element-backspace">←</section>
  <section class="element element-div op">÷</section>
  <section class="element num">7</section>
  <section class="element num">8</section>
  <section class="element num">9</section>
  <section class="element element-mul op">*</section>
  <section class="element num">4</section>
  <section class="element num">5</section>
  <section class="element num">6</section>
  <section class="element element-minus op">-</section>
  <section class="element num">1</section>
  <section class="element num">2</section>
  <section class="element num">3</section>
  <section class="element element-plus op">+</section>
  <section class="element element-0 num">0</section>
  <section id="element-equals" class="element element-equals">=</section>
</section>
<section class="tagline"><h1>- Calculator designed by Harish :)</h1></section>
</body>
</html>
